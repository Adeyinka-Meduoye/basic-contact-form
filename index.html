<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <form id="form">
        <h1>Send Me A Message</h1>
        <div>
            <label for="name">Name</label></br>
            <input type="text" id="name" name="name" placeholder="type your fullname" required >
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" pattern="[^@]*@[^@]*" name="email" placeholder="type your email" required >
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" placeholder="type your message here" required ></textarea>
        </div>
        <div id="btn-row">
            <div class="btn">
                <button type="submit" id="send">Send</button>
            </div>
            <div class="btn">
                <button id="reset">Reset</button>
            </div>
        </div>
    </form>
    <div id="adeyinkaMedus">
        <div id="medus">
            Designed & Developed by <span>Adeyinka Medus</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
